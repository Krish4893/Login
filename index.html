<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <h1>Login</h1>
            <label for="name">Username:</label><br>
            <input type="text" name="name" placeholder="Username"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="password"><br>
            
        </form>
        <button type="submit" class="submit">Submit</button><br>
        <span>Already have an account?</span>
        <a href="#">Login here</a><br>
        <a href="#">Forgot password?</a><br><br>
        <span class="contactus">Connect with us:</span>
        <a href="https://www.facebook.com/" target="_blank"><img src="./img logo/facebook png.png"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="./img logo/twitter png.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="./img logo/instagram png.png"></a>
    </div>
</body>
</html>
